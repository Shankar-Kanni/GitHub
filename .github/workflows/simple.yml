name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo String
        run: echo "Hello Shankar"
      - name: Multi Comm
        run: |
          node -v
          npm -v
          uptime
          hostname
          free -h
  run-container-commands:
    runs-on: ubuntu-latest
    container:
      image: nginx:latest
    steps:
      - name: check home page
        run: |
          node -v
          cat /etc/os-release
          curl localhost
